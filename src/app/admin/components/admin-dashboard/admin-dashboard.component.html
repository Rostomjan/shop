<button mat-raised-button color="primary" (click)="addProduct()">Add a new product</button>

<mat-table [dataSource]="dataSource$ | async">
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
    <mat-cell *matCellDef="let row">{{row.name}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="price">
    <mat-header-cell *matHeaderCellDef>Price</mat-header-cell>
    <mat-cell *matCellDef="let row">{{row.price}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="category">
    <mat-header-cell *matHeaderCellDef>Category</mat-header-cell>
    <mat-cell *matCellDef="let row">{{row.category}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="isAvailable">
    <mat-header-cell *matHeaderCellDef>Availability</mat-header-cell>
    <mat-cell *matCellDef="let row">{{row.isAvailable ? 'Yes' : 'No'}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="edit">
    <mat-header-cell *matHeaderCellDef>Edit</mat-header-cell>
    <mat-cell *matCellDef="let row"><button mat-button (click)="editProduct(row)">Edit</button></mat-cell>
  </ng-container>

  <ng-container matColumnDef="delete">
    <mat-header-cell *matHeaderCellDef>Delete</mat-header-cell>
    <mat-cell *matCellDef="let row"><button mat-button color="warn" (click)="deleteProduct(row)">Delete</button></mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
