<mat-card class="product-list" [ngStyle]="{'color': product.isAvailable ? '' : 'maroon'}" appBorderTheme>
  <mat-card-subtitle>Category: {{product.category | uppercase}}</mat-card-subtitle>
  <img mat-card-image src="{{product.image}}" alt="{{product.name}}" (click)="detail()">
  <mat-card-title>{{product.brand}}</mat-card-title>
  <mat-card-content>{{product.price | currency}}</mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="accent" (click)="buy()" disabled="{{!product.isAvailable}}">Buy</button>
  </mat-card-actions>
</mat-card>
