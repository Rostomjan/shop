<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-subtitle>State: {{message}}</mat-card-subtitle>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="login()" *ngIf="!authService.isLoggedIn">Sign in</button>
    <button mat-raised-button color="primary" (click)="logout()" *ngIf="authService.isLoggedIn">Sign out</button>
  </mat-card-actions>
</mat-card>
