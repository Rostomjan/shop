<mat-accordion>
  <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-description>
        <mat-icon>shopping_cart</mat-icon>
        <span>{{len}} {{len <= 1 ? 'item' : 'items'}} in your cart. Total: {{total | currency}}</span>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <div class="cart-wrapper">    
      <ul class="product-list" *ngFor="let product of products">
        <app-cart-item [product]="product" (changedQty)="onchangedQty($event)" (removed)="onRemove($event)"></app-cart-item>
      </ul>
    </div>

  </mat-expansion-panel>
</mat-accordion>
