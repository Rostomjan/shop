<div class="card">
  <mat-card-subtitle>{{product.brand}}</mat-card-subtitle>
  <img mat-card-image src="{{product.image}}" alt="{{product.name}}">
  <mat-form-field>
    <input matInput type="number" placeholder="Quantity" value="{{product.quantity}}" (change)="onChangeQty(qty.value)" min="1" #qty>
  </mat-form-field>
  <mat-card-actions>
    <button mat-button color="warn" (click)="remove()"><mat-icon>delete</mat-icon>Remove</button>
  </mat-card-actions>
</div>
